<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola 3D Viewer</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Montserrat&display=swap" rel="stylesheet">



</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #F4F4F4;
    }

    .container {

        position: relative;
        width: 720px;
        height: 963.5px;
        background: rgba(204, 204, 204, 0.0);
    }

    .viewer-shell {
        display: flex;
        position: relative;

        background: rgba(204, 204, 204, 0.0);
        justify-content: center;
        /* center the SVG horizontally */
        align-items: center;
        /* center the SVG vertically */
    }



    /* CSS for the pill box shape */
    .main-heading {
        position: absolute;
        top: 0.38%;
        left: 3.05%;
        font-size: 15px;

        z-index: 2;
        /* Ensure it's above the white rectangle */
        position: absolute;


        font-family: 'Bruno Ace', sans-serif;

        font-style: normal;


        font-weight: normal;



        background: linear-gradient(270deg, rgba(255, 117, 0, 0.8) -3.3%, rgba(172, 72, 248, 0.8) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;


    }

    .sub-heading {
        position: absolute;
        top: 5.15%;
        left: 3.25%;
        font-size: 9.4px;



        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 400;




        color: #000000;

    }

    .seperator {
        position: absolute;
        height: 2px;
        width: 145px;
        background-color: #D9D9D9;
        border-radius: 10px;
        z-index: 5;
        top: 84px;
        left: 17px;
        /* This gives the rectangle rounded corners */
    }

    .seperator-2 {
        position: absolute;
        height: 2px;
        width: 390px;
        background-color: #D9D9D9;
        border-radius: 10px;
        z-index: 6;
        top: 65px;
        left: 165px;
        /* This gives the rectangle rounded corners */
    }





    /* Heading 1 â†’ Lola 3D Viewer */




    .controller-shell {
        position: relative;
        display: flex;
        margin-top: 23px;

        background: rgba(204, 204, 204, 0.0);
        justify-content: center;
        /* center the SVG horizontally */
        align-items: center;


        /* center the SVG vertically */
    }

    /* CSS for the pill box shape */
    .pill-button {
        position: absolute;
        top: 1.3%;
        left: 73.5%;

        z-index: 2;
        /* Ensure it's above the white rectangle */
    }

    .color-container {
        display: flex;
        justify-content: center;
        position: absolute;
        /* Make it absolute to position within controller-shell */
        top: 0%;
        /* center it vertically */


        /* Necessary to ensure true centering */
        z-index: 3;
        /* Increase z-index to ensure it's above other elements */
    }

    .color-picker {
        display: flex;
        gap: 10px;

    }

    .color-option {
        width: 40px;
        /* diameter */
        height: 40px;
        /* diameter */
        border-radius: 50%;
        /* makes it circular */
        border: 2px;
        cursor: pointer;
        transition: border-color 0.3s ease;

        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;
    }

    .color-option:hover {
        border-color: #888;
        /* change border color on hover */
    }

    .color-option:active {
        transform: scale(0.9);
        /* scale down a bit when clicked */
    }



    .button-container {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 10%;

        /* Make it absolute to position within controller-shell */

        /* center it vertically */


        /* Necessary to ensure true centering */
        z-index: 3;
        /* Increase z-index to ensure it's above other elements */
    }

    model-viewer {
        position: absolute;
        /* It will take the full width of its container */
        width: 720px;
        height: 720px;
        z-index: 4;

        border-radius: 25px;
        background: white;


    }

    .modelViewerContainer {
        position: absolute;
        top: 8.9%;
        left: 1%;

    }

    /* Button */



    /* Leg Press Position */





    #hackSquatButton {
        background-color: white;
        color: #000000;

        border: 1px solid #9B9B9B;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 30px;
    }

    #legPressButton {



        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;


        background: linear-gradient(to right, #FDFAFE, #FFFBF8) padding-box,
            linear-gradient(to right, #AC48F8, #FF7500) border-box;


        border-radius: 4px;
        border: 1px solid transparent;
    }

    .button-text-1 {
        background: linear-gradient(to right, #AC48F8, #FF7500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }





    .pill-button-container {
        display: flex;
        flex-direction: column;
        /* Make it absolute to position within controller-shell */
        /* center it vertically */
    }

    .pillbox {
        height: 47px;
        width: 191px;
        background-color: white;
        border-radius: 10px;
        z-index: 6;



    }

    .pillBoxText {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 400;
        font-size: 19px;
        line-height: 15px;
        /* identical to box height, or 125% */

        text-align: center;

        /* Text 1 */

        color: #000000;
    }

    .bg-gradient {
        position: absolute;
        bottom: -35%;
        z-index: -1;
    }

    @media (max-width: 768px) {
        body {
            overflow-x: hidden;
        }
        .container {
            width: 500px;
        }

        .modelViewerContainer .model-viewer {
            width: 500px !important;
        }

        .modelViewerContainer .model-viewer .container {
            width: 500px !important;
        }

        .bg-gradient {
            max-width: 100vw !important;
            width: 100vw !important;
        }

        .bg-gradient svg {
            position: absolute !important;
            bottom: 50%;
            left: 50%;
            transform: translate(-10%, 25%);
            width: 1000px !important;
            height: 1000px !important;
        }

        .color-picker {
            gap: 3px;
        }

        .color-container {
            top: 2%;
        }
        .buttons #hackSquatButton {
            margin-right: 20px;
        }

        .seperator-2 {
            width: 360px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sub-heading {
            font-size: 8px;
        }

        .seperator {
            width: 100px;
            left: 20px;
            top: 80px;
        }

        .viewer-shell svg {
            position: relative;
            min-width: 500px !important;
            left: 4px;
            min-width: 200px !important;
            height: 600px;
        }

        .pill-button {
            top: 4%;
            left: 63%;
        }

        .controller-shell {
            position: relative;
            top: 250px;
        }
    }

    @media (max-width: 576px) {
        .container {
            width: 400px;
            margin-top: 120px;
        }

        .modelViewerContainer .model-viewer {
            width: 400px !important;
            height: 500px !important;
        }

        .modelViewerContainer .model-viewer .container {
            width: 400px !important;
            max-height: 70vh !important;
        }

        .main-heading  {
            font-size: 12px;
        }

        .bg-gradient {
            max-width: 100vw !important;
            width: 100vw !important;
        }

        .bg-gradient svg {
            top: -1250px !important;
            left: 0%;
            transform: translate(-15%, 30%);
            width: 1000px !important;
            height: 1000px !important;
        }

        .color-picker {
            gap: 0px;
        }

        .color-picker .color-option {
            width: 28px;
            height: 28px;
        }

        .buttons #hackSquatButton {
            margin-right: 20px;
        }

        .sub-heading {
            font-size: 6px;
        }

        .seperator {
            width: 80px;
            top: 75px;
        }

        .seperator-2 {
            width: 300px;
            top: 100px
        }

        .viewer-shell svg {
            position: relative;
            top: -60px;
            min-width: 200px !important;
            height: 600px;
        }


        .controller-shell {
            align-items: center;
            min-width: 400px;
            height: 200px;
            top: unset;
        }
        .color-container {
            top: unset;
            bottom: 103px;
        }
        .pill-button {
            top: 3%;
            left: 60%;
        }
        .pill-button .pillbox{
            width: 160px;
            height: 34px;
        }
        .pill-button .pillbox div{
            font-size: 14px;
        }
        .button-container {
            bottom: 30%;
        }   
        #legPressButton {
            font-size: 13px;
            padding: 5px;
        }
        #hackSquatButton {
            font-size: 13px;
            padding: 5px;
        }
    }

    @media (max-width: 430px) {
        body {
            overflow-x: hidden;
        }
        .container {
            margin: 0 auto;
            width: 330px;
            margin-top: 50px;
            height: 80vh !important;
        }
        .modelViewerContainer .model-viewer {
            width: 330px !important;
            height: 500px !important;
        }
        .modelViewerContainer .model-viewer .container {
            width: 330px !important;
            max-height: 70vh !important;
        }
        .main-heading  {
            top: 4.30%;
            left: 4%;
            font-size: 8px;
        }
        .bg-gradient {
            max-width: 100vw !important;
            width: 100vw !important;
        }
        .bg-gradient svg {
            top: -1250px !important;
            left: 0%;
            transform: translate(-15%, 30%);
        }
        .color-picker {
            gap: 0px;
        }
        .color-picker .color-option {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            margin-left: 5px;
        }
        .buttons #hackSquatButton {
            margin-right: 20px;
        }
        .sub-heading {
            display: none;
        }
        .seperator {
            width: 60px;
            top: 64px;
            left: 13px;
        }
        .seperator-2 {
            width: 200px;
            top: 100px
        }
        .viewer-shell svg {
            position: relative;
            top: -83px;
            left: 3px;
            min-width: 200px !important;
            height: 600px;
        }
        .controller-shell {
            align-items: center;
            min-width: 320px;
            height: 200px;
            top: -80px;
        }
        .color-container {
            top: unset;
            bottom: 98px;
        }
        .pill-button {
            width: 140px;
            height: 20px;
            top: 30px;
            left: 55%;
        }
        .pill-button .pillbox{
            width: 140px;
            height: 30px;
            left: 30%;
        }
        .pill-button .pillbox div{
            font-size: 14px;
        }
        .button-container {
            bottom: 34%;
        }   
        #legPressButton {
            font-size: 10px;
            padding: 5px;
        }
        #hackSquatButton {
            font-size: 10px;
            padding: 5px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="viewer-shell">
            <div class="bg-gradient">
                <svg width="1272" height="1193" viewBox="0 0 1272 1193" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.15" filter="url(#filter0_f_10_893)">

                    </g>

                        </filter>

                            <stop offset="0.856085" stop-color="#AC48F8" />
                            <stop offset="1" stop-color="#FF7500" />
                        </radialGradient>
                    </defs>
                </svg>

            </div>

            <svg width="722" height="806" viewBox="0 0 722 806" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M1 85.4971V780.497C1 794.304 12.1929 805.497 26 805.497H696C709.807 805.497 721 794.304 721 780.497V110.497C721 96.6899 709.966 85.4971 696.159 85.4971H208.996C195.189 85.4971 184 74.3042 184 60.4971V25.4971C184 11.69 172.807 0.49707 159 0.49707H92.5H26C12.1929 0.49707 1 11.69 1 25.4971V85.4971Z"
                    fill="white" stroke="black" stroke-opacity="0.03" />
            </svg>

            <div class="pill-button-container">
                <div class="pill-button">
                    <!-- white pill-->

                    <div class="pillbox">
                        <div class="pillBoxText">Contact Us</div>
                    </div>
                </div>
            </div>

            <div class="seperator"></div>

        </div>
        <div class="modelViewerContainer">
            <model-viewer id="modelViewer" class="model-viewer" src="BoomBox.glb" ar
                ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">


                <div class="progress-bar hide" slot="progress-bar">

                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>

            </model-viewer>

        </div>


        <div class="main-heading">
            <h1>LOLA</h1>
        </div>

        <div class="sub-heading">
            <h2>Custom 3D Viewer</h2>
        </div>




        <div class="controller-shell">
            <svg width="550" height="134" viewBox="0 0 550 134" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M535 -0.00292969H15C6.71573 -0.00292969 0 6.7128 0 14.9971V44.9971C0 53.2813 6.71573 59.9971 15 59.9971H45.5C53.7843 59.9971 60.5 66.7128 60.5 74.9971V118.997C60.5 127.281 67.2157 133.997 75.5 133.997H474.5C482.784 133.997 489.5 127.281 489.5 118.997V74.9971C489.5 66.7128 496.216 59.9971 504.5 59.9971H535C543.284 59.9971 550 53.2813 550 44.9971V14.9971C550 6.7128 543.284 -0.00292969 535 -0.00292969Z"
                    fill="white" />
                <path
                    d="M15 0.49707H535C543.008 0.49707 549.5 6.98894 549.5 14.9971V44.9971C549.5 53.0052 543.008 59.4971 535 59.4971H504.5C495.94 59.4971 489 66.4367 489 74.9971V118.997C489 127.005 482.508 133.497 474.5 133.497H75.5C67.4919 133.497 61 127.005 61 118.997V74.9971C61 66.4367 54.0604 59.4971 45.5 59.4971H15C6.99187 59.4971 0.5 53.0052 0.5 44.9971V14.9971C0.5 6.98894 6.99187 0.49707 15 0.49707Z"
                    stroke="black" stroke-opacity="0.03" />
            </svg>

            <div class="color-container">
                <div class="color-picker">
                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(0,0,0,1) 25%,rgba(120,120,120,1) 100%)"
                        href="javascript:changeVariant('Black');"></a>
                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(214,214,214,1) 0%,rgba(160,160,160,1) 41%,rgba(113,113,113,1) 95%)"
                        href="javascript:changeVariant('Grey')"></a>
                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(255,255,255,1) 33%,rgba(244,244,244,1) 99%);"
                        href="javascript:changeVariant('White')"></a>
                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(255,169,163,1) 0%,rgba(247,62,49,1) 41%,rgba(181,59,11,1) 95%);"
                        href="javascript:changeVariant('Red');"></a>

                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(255,254,239,1) 0%,rgba(253,255,137,1) 44%,rgba(255,255,12,1) 99%);"
                        href="javascript:changeVariant('Yellow');"></a>

                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(160,255,97,1) 0%,rgba(101,239,9,1) 41%,rgba(36,153,9,1) 95%);"
                        href="javascript:changeVariant('Green');"></a>

                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(163,209,255,1) 0%,rgba(49,148,247,1) 41%,rgba(11,60,181,1) 95%);"
                        href="javascript:changeVariant('Blue');"></a>


                    <a class="color-option"
                        style="background: radial-gradient(ellipse at left top, rgba(219,173,255,1) 0%,rgba(172,72,248,1) 41%,rgba(170,13,213,1) 95%);"
                        href="javascript:changeVariant('Purple');"></a>
                </div>
            </div>

            <div class="seperator-2"></div>

            <div class="button-container">
                <div class="buttons">

                    <button id="hackSquatButton">
                        <div class="button-text-2"></div>Hack Squat Position
                </div>

                </button>


                <button id="legPressButton">
                    <div class="button-text-1">Leg Press Position</div>
                </button>

            </div>


        </div>


    </div>


    </div>


    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
</body>

</html>
